---
##############################
#SkinsRestorer help msg    #
#Generated on ${version}         #
##############################
#We from SRTeam thank you for using our plugin!
#Wiki    --> https://github.com/SkinsRestorer/SkinsRestorerX/wiki/Locale-and-Translations/
#Discord --> https://discord.me/SkinsRestorer/
#File source --> https://github.com/SkinsRestorer/SkinsRestorerX/blob/stable/shared/src/main/resources/languages/english.yml
#Prefix that is sent before each non 'help-', 'syntax-' or 'completions-' message
prefix: "&e[&2SkinsRestorer&e]"
#################
#Help messages #
#################
#Help lines appearing in "/skin" OR "/skin help"
help-SkinClear: "Очищает ваш скин."
help-SkinClear-Other: "Удалить скин другому игроку."
help-SkinUpdate: "Обновляет ваш скин."
help-SkinUpdate-Other: "Обновляет скин другому игроку."
help-SkinSet: "Устанавливает скин другого игрока."
help-Skinset-Other: "Установите скин другому игроку"
help-SkinSet-Other-Url: "Установить скин по ссылке image_url.png"
#Admin help lines appearing in "/sr" OR "/sr help"
help-SRreload: "Перезагружает файл конфигурации."
help-SRStatus: "Проверяет плагину необходимые API сервисы."
help-SRDrop: "Удаляет данные о игроках или скине."
help-SRProps: "Отображает текущие свойства скина игрока."
help-SRApply-Skin: "Повторное применение скина для целевого пользователя."
help-SRCreateCustom: "Создать пользовательский скин для всего сервера."
#Syntax messages that appear when typing the command & in help
syntax-Defaultcommand: " <skin/url>"
syntax-SkinSet: " <skin>"
syntax-SkinSet-Other: " <target> <skin/url>"
syntax-SkinUrl: " <Ссылка> [Steve/Slim]"
syntax-SkinUpdate-Other: " <target>"
syntax-SkinClear-Other: " <target>"
#Auto-completion messages that appear when typing the command
completions-Skin: "<Skin>"
completions-Skinname: "<SkinName>"
completions-SkinUrl: "<SkinUrl>"
####################
#Success messages #
####################
#Success message sent to player whose skin was changed
skinChangeSuccess: "&2Ваш скин изменён."
#Success message displayed when using /sr set <player> <skin> command
adminSetSkin: "&2Вы установили скин игрока %p."
#Success message to player whose skin was cleared
skinClearSuccess: "&2Ваш скин сброшен."
#Success message sent to player that used /sr clear <player> command
skinClearIssuer: "&2Скин очищен для игрока %p."
#Success message to player whose skin was updated
skinUpdateSuccess: "&2Ваш скин обновлён."
#Success message sent to player that used /sr update <player> command
skinUpdateIssuer: "&2Обновлен скин для игрока %p."
#Success message when using /sr drop <player/skin> command
dataDropped: "&2Данные сброшены для %playerOrSkin %targets."
#Success message when using /sr CreateCustom command
skinCreateSuccess: "&2Скин %s был создан!"
#Success message when using /sr ApplySkin command
adminApplySkinSuccess: "&2Player skin has been refreshed!"
#/sr reload
reload: "&2Конфиг и локализация были перезагружены!"
############################
#Wait & Cooldown messages #
############################
#Informing the player when we did queue a custom skin.
urlSkin-waitMinute: "&2Загрузка скина, пожалуйста подождите...(Это может занять некоторое время)"
#When a skin has been requested to many times from mojang directly.
wait-a-Minute: "&4Ошибка&8: &cПожалуйста, подождите минуту перед повторным запросом этого скина"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldown: "&4Ошибка&8: &cВы сможете снова изменить скин через &e%s &cсек."
########################
#Permissions messages #
########################
#When the player does have access to "/skin" but not "/skin url"
noPermission-Url: "&4Ошибка&8: &cУ вас нет разрешения на установку скинов по URL."
#This is thrown on config.PerSkinPermissions
noPermission-Skin: "&4Ошибка&8: &cУ вас нет разрешения на установку этого скина."
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled: "&4Ошибка&8: &cЭтот скин отключен администратором."
#config.RestrictSkinUrls will make this line appear.
urlSkin-DomainBlocked: "&4Ошибка&8: &cЭтот домен не разрешен администратором."
##################
#Error messages #
##################
#Thrown when no premium player was found from the mojang api
error-Not-Premium: "&4Ошибка&8: &cПремиум игрок с таким именем не существует."
#When a invalid skin (example: "null") is being set
error-Invalid-Player: "&4Ошибка&8: &c Скин %p не является допустимым именем пользователя или URL-адресом."
#When a admin does try to update the skin of another player
error-NoSkin: "&4Ошибка&8: &cУ этого игрока не установлен скин."
#when a admin does run /sr props on a player that does have no skin
error-NoSkin-Data: "&4Ошибка&8: &cСкин не найден! У этого игрока есть скин?"
#On updating disabled OR invalid username OR api error (this does occur when api does time out)
error-Updating-Skin: "&4Ошибка&8: &cПроизошла ошибка при обновлении скина. Пожалуйста, повторите попытку позже!"
#When a player does try to run /skin update while wearing a skin url
error-Updating-Url: "&4Ошибка&8: &cВы не можете обновить пользовательские скины url! \n&cЗапрос снова с помощью /skin url"
#when a player does try to run /skin update on a skin that has update disabled (skin with 3rd line "0")
error-Updating-CustomSkin: "&4Error&8: &cSkin не может быть обновлен, потому что он пользовательский."
#when a player runs /skin url but does not provide a url
error-Invalid-SkinUrl: "&4Ошибка&8: &cНекорректная ссылка на скин или формат, \n&cПопробуйте загрузить скин для imgur и правой кнопкой мыши «Копировать адрес изображения» \n&cДля просмотра гида: &c&oskinsrestorer.net/skinurl"
#When a player runs /sr ApplySkin but the skin could not be refreshed
adminApplySkinError: "&4ERROR&8: &cplayer skin could NOT be refreshed!"
######################
#SkinsMenu messages #
######################
#Messages appearing when using /skins (gui)
skinsMenu-Open: "&2Открытие меню скинов..."
skinsMenu-Title: "&9Меню скинов - Страница %page"
skinsMenu-Select-Skin: "&2Нажмите, чтобы выбрать этот скин"
skinsMenu-PreviousPage: "&e&l«&7 Предыдущая страница&e&l «"
skinsMenu-Clear-Skin: "&c&l[ &7Очистить скин&c&l ]"
skinsMenu-NexstPage: "&a&l»&7 Следующая страница&a&l »"
#######
#API #
#######
#These messages can occur because: (There was an issue between you and our required web services. OR Error throw by the web service.)
error-SkinUrl-Timeout: "&4MS Ошибка&8: &cAPI истекло при загрузке &cскина. Пожалуйста, повторите попытку позже. (MineSkin)"
error-Generic-error: "&4Ошибка&8: &cПроизошла ошибка при загрузке скина. Пожалуйста, попробуйте снова чуть позже!"
error-MOJANG-API-OFFLINE: "&4Ошибка&8: &cAPI Mojang в данный момент, к сожалению, не удалось найти ваш скин в архиве. \n&cПожалуйста, повторите попытку позже..."
error-MS-API-OFFLINE: "&4Ошибка&8: &cMineSkin API сейчас недоступен, к сожалению, мы не можем создать пользовательский скин на данный момент. \n&cПожалуйста, повторите попытку позже..."
error-SERVER-OFFLINE: "&4Ошибка&8: Сервер имеет проблемы с подключением, пожалуйста, повторите попытку позже..."
alt-API-FAILED: "&4Ошибка&8: &cAPI скинов перегружено. Пожалуйста, попробуйте позже!"
ms-API-FAILED: "&4Ошибка&8: &cAPI MineSkin перегружен, повторите попытку позже!"
###############
#CUSTOM HELP #
###############
#[!WARNING!] Only works if "Skinsrestorer config.yml -> "EnableCustomHelp: true" [!WARNING!]
customHelpIFenabled:
  - "&3[&2&lSkinsRestorer&3] &7- &f&lv%ver%"
  - "    &2/skin <skinname> &7-&f Сокращение от \"/skin set\"."
  - "    &2/skin set <skinname> &7-&f Изменяет ваш скин."
  - "    &2/skin url <skinname> &7-&f Установить скин Image_url.png"
  - "    &2/skin clear &7-&f Очищает скин."
  - "    &2/skin update &7-&f обновляет скин."
#String used as a divider (above and below customHelpIFenabled) (make it empty: "" to hide)
customHelpIFenabled-line: "&7&m----------------------------------------"
#################
#Miscellaneous #
#################
#When everything is working as intended :)
status-OK: "&2Соединение с API Mojang успешно установлено!"
#Shown when your using a outdated version of skinsrestorer
outdated: "&4Вы используете устаревшую версию SkinsRestorer!\n&cПожалуйста, обновитесь до последней версии на Spigot: \n&ehttps://www.spigotmc.org/resources/skinsrestorer.2124/"
#End #
#please do not remove below version string!
version: '${version}'
