---
##############################
#SkinsRestorer help msg    #
#Generated on ${version}         #
##############################
#We from SRTeam thank you for using our plugin!
#Wiki    --> https://github.com/SkinsRestorer/SkinsRestorerX/wiki/Locale-and-Translations/
#Discord --> https://discord.me/SkinsRestorer/
#File source --> https://github.com/SkinsRestorer/SkinsRestorerX/blob/stable/shared/src/main/resources/languages/english.yml
#Prefix that is sent before each non 'help-', 'syntax-' or 'completions-' message
prefix: "&e[&2SkinsRestorer&e]"
#################
#Help messages #
#################
#Help lines appearing in "/skin" OR "/skin help"
help-SkinClear: "Réinitialise votre skin."
help-SkinClear-Other: "Réinitialise le skin du joueur sélectionné."
help-SkinUpdate: "Met à jour votre skin."
help-SkinUpdate-Other: "Met à jour le skin du joueur sélectionné."
help-SkinSet: "Définit le skin du joueur sélectionné."
help-Skinset-Other: "Définit le skin du joueur sélectionné"
help-SkinSet-Other-Url: "Définir un skin par un lien image_url.png"
#Admin help lines appearing in "/sr" OR "/sr help"
help-SRreload: "Recharge le fichier de configuration."
help-SRStatus: "Vérifie les services API nécessaires au plugin."
help-SRDrop: "Supprime les données des skins."
help-SRProps: "Affiche les propriétés des skins du joueur."
help-SRApply-Skin: "Réapplique le skin pour l'utilisateur sélectionné."
help-SRCreateCustom: "Créer un skin personnalisé à l'échelle du serveur."
#Syntax messages that appear when typing the command & in help
syntax-Defaultcommand: " <skin/url>"
syntax-SkinSet: " <skin>"
syntax-SkinSet-Other: " <target> <skin/url>"
syntax-SkinUrl: " <SkinUrl> [classic/slim]"
syntax-SkinUpdate-Other: " <target>"
syntax-SkinClear-Other: " <target>"
#Auto-completion messages that appear when typing the command
completions-Skin: "<Skin>"
completions-Skinname: "<SkinName>"
completions-SkinUrl: "<SkinUrl>"
####################
#Success messages #
####################
#Success message sent to player whose skin was changed
skinChangeSuccess: "&2Votre skin a bien été changé."
#Success message displayed when using /sr set <player> <skin> command
adminSetSkin: "&2Vous avez défini le skin du joueur %player."
#Success message to player whose skin was cleared
skinClearSuccess: "&2Votre skin a été réinitialisé."
#Success message sent to player that used /sr clear <player> command
skinClearIssuer: "&2Le skin de %player a été réinitialisé."
#Success message to player whose skin was updated
skinUpdateSuccess: "&2Votre skin a été mis à jour."
#Success message sent to player that used /sr update <player> command
skinUpdateIssuer: "&2Le skin du joueur %player a été mis à jour."
#Success message when using /sr drop <player/skin> command
dataDropped: "&2Données supprimées pour %playerOrSkin %targets."
#Success message when using /sr CreateCustom command
skinCreateSuccess: "&2Le skin %skin a été créé !"
#Success message when using /sr ApplySkin command
adminApplySkinSuccess: "&2Le skin du joueur a été mis à jour !"
#/sr reload
reload: "&2La configuration et les traductions ont bien été rechargées !"
############################
#Wait & Cooldown messages #
############################
#Informing the player when we did queue a custom skin.
urlSkin-waitMinute: "&2Téléversement du skin, veuillez patienter...(Cela peut prendre un certain temps)"
#When a skin has been requested to many times from Mojang directly.
wait-a-Minute: "&4Erreur&8: &cVeuillez attendre une minute avant de demander ce skin à nouveau."
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldown: "&4Erreur&8: &cVous pourrez changer votre skin à nouveau dans &e%s &csecondes."
########################
#Permissions messages #
########################
#When the player does have access to "/skin" but not "/skin url"
noPermission-Url: "&4Erreur&8: &cVous n'avez pas la permission de définir des skins par leur URL."
#This is thrown on config.PerSkinPermissions
noPermission-Skin: "&4Erreur&8: &cVous n'avez pas la permission de choisir ce skin."
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled: "&4Erreur&8: &cCe skin est désactivé par un administrateur."
#config.RestrictSkinUrls will make this line appear.
urlSkin-DomainBlocked: "&4Erreur&8: &cCe domaine n'est pas autorisé par l'administrateur."
##################
#Error messages #
##################
#Thrown when no premium player was found from the Mojang API
error-Not-Premium: "&4Erreur&8: &cAucun joueur premium avec ce pseudo n'existe, veillez réessayer avec un autre pseudo."
#When an invalid skin (example: "null") is being set
error-Invalid-Player: "&4Erreur&8: &c%player n'est pas un nom d'utilisateur ou une URL valide."
#When an admin does try to update the skin of another player
error-NoSkin: "&4Erreur&8: &cCe joueur n'a pas de skin défini."
#When an admin does run /sr props on a player that does have no skin
error-NoSkin-Data: "&4Erreur&8: &cAucune donnée de skin trouvée ! Ce jour a-t-il bien un skin ?"
#On updating disabled OR invalid username OR api error (this does occur when api does time out)
error-Updating-Skin: "&4Erreur&8: &cUne erreur est survenue lors de la mise à jour de votre skin. Veuillez réessayer ultérieurement !"
#When a player does try to run /skin update while wearing a skin url
error-Updating-Url: "&4Erreur&8: &cVous ne pouvez pas mettre à jour les skins chargés par une URL personalisée!\n&cVeuillez réessayer en utilisant /skin url"
#When a player does try to run /skin update on a skin that has update disabled (skin with 3rd line "0")
error-Updating-CustomSkin: "&4Erreur&8: &cLe skin ne peut pas être mis à jour car c'est un skin personnalisé."
#When a player runs /skin url but does not provide an url
error-Invalid-SkinUrl: "&4Erreur&8: &cL'URL ou le format du skin est invalide, \n&cEssayez de télécharger votre skin sur Discord et faites un clic droit sur 'Copier l'adresse de l'image' et faites /skin url <adresse>\n&cPour le guide, voir : &c&oskinsrestorer.net/skinurl"
#When a player runs /sr ApplySkin but the skin could not be refreshed
adminApplySkinError: "&4Erreur&8: %cLe skin de %player n'a pas pu être mis à jour !"
######################
#SkinsMenu messages #
######################
#Messages appearing when using /skins (gui)
skinsMenu-Open: "&2Ouverture du menu des skins ..."
skinsMenu-Title: "&9Skins Menu - Page %page"
skinsMenu-Select-Skin: "&2Cliquez pour sélectionner ce skin."
skinsMenu-PreviousPage: "&e&l«&7 Page précédente&e&l «"
skinsMenu-Clear-Skin: "&c&l[ &7Réinitialiser le skin&c&l ]"
skinsMenu-NexstPage: "&a&l»&7 Page Suivante&a&l »"
#######
#API #
#######
#These messages can occur because: (There was an issue between you and our required web services. OR Error throw by the web service.)
error-SkinUrl-Timeout: "&4MS Error&8: &cL'API a expiré pendant le téléversement de votre &cskin. Veuillez réessayer plus tard. (MineSkin)"
error-Generic-error: "&4Erreur&8 : &cUne erreur s'est produite lors de la demande de du skin, veuillez réessayer plus tard !"
error-MOJANG-API-OFFLINE: "&4Erreur&8: &cL'API de Mojang est actuellement hors ligne, nous n'avons donc pas pu trouver votre skin archivé.\n&cVeuillez réessayer plus tard..."
error-MS-API-OFFLINE: "&4Erreur&8: &cMineSkin est actuellement hors ligne, nous ne pouvons malheureusement pas appliquer de skins personnalisés pour le moment. \n&cVeuillez réessayer plus tard..."
error-SERVER-OFFLINE: "&4Erreur&8: &cLe serveur a des problèmes de connexion, veuillez réessayer plus tard..."
alt-API-FAILED: "&4Error&8: &cL'API de données de skin est saturée, veuillez réessayer plus tard!"
ms-API-FAILED: "&4Erreur&8: &cL'API MineSkin est surchargée, veuillez réessayer plus tard !"
###############
#CUSTOM HELP #
###############
#[!WARNING!] Only works if "Skinsrestorer config.yml -> "EnableCustomHelp: true" [!WARNING!]
customHelpIFenabled:
  - "&3[&2&lSkinsRestorer&3] &7- &f&lv%ver%"
  - "    &2/skin <skinname> &7-&f Version réduite de \"/skin set\"."
  - "    &2/skin set <skinname> &7-&f Définit votre skin."
  - "    &2/skin url <skinname> &7-&f Définir un skin par une image tel que : Image_url.png"
  - "&2/skin clear &7-&f Réinitialise votre skin."
  - "    &2/skin update &7-&f Rétablit votre skin."
#String used as a divider (above and below customHelpIFenabled) (make it empty: "" to hide)
customHelpIFenabled-line: "&7&m----------------------------------------"
#################
#Miscellaneous #
#################
#When everything is working as intended :)
status-OK: "&2Connexion API de Mojang réussie!"
#Shown when you're using an outdated version of SkinsRestorer
outdated: "&4Vous utilisez une version obsolète de SkinsRestorer !\n&cVeuillez mettre le plugin à jour : \n&ehttps://www.spigotmc.org/resources/skinsrestorer.2124/"
#End #
#please do not remove below version string!
version: '${version}'
