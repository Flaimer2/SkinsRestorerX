---
##############################
#SkinsRestorer help msg    #
#Generated on ${version}         #
##############################
#We from SRTeam thank you for using our plugin!
#Wiki    --> https://github.com/SkinsRestorer/SkinsRestorerX/wiki/Locale-and-Translations/
#Discord --> https://discord.me/SkinsRestorer/
#File source --> https://github.com/SkinsRestorer/SkinsRestorerX/blob/stable/shared/src/main/resources/languages/english.yml
#Prefix that is sent before each non 'help-', 'syntax-' or 'completions-' message
prefix: "&e[&2SkinsRestorer&e]"
#################
#Help messages #
#################
#Help lines appearing in "/skin" OR "/skin help"
help-SkinClear: "Remove a sua skin."
help-SkinClear-Other: "Remove a skin de um determinado jogador."
help-SkinUpdate: "Atualiza a sua skin."
help-SkinUpdate-Other: "Atualiza a skin de um determinado jogador."
help-SkinSet: "Define a skin de outro jogador."
help-Skinset-Other: "Define a skin para um determinado jogador"
help-SkinSet-Other-Url: "Define uma skin por um URL (url_da_imagem.png)"
#Admin help lines appearing in "/sr" OR "/sr help"
help-SRreload: "Recarrega o ficheiro de configuração."
help-SRStatus: "Verifica os serviços de API necessários para o plugin."
help-SRDrop: "Remove a informação/skin do jogador."
help-SRProps: "Mostra as propriedades da skin atual do jogador."
help-SRApply-Skin: "Reaplica a skin ao jogador selecionado."
help-SRCreateCustom: "Cria uma skin personalizada para o servidor."
#Syntax messages that appear when typing the command & in help
syntax-Defaultcommand: " <skin/url>"
syntax-SkinSet: " <skin>"
syntax-SkinSet-Other: " <alvo> <skin/url>"
syntax-SkinUrl: " <SkinUrl> [classic/slim]"
syntax-SkinUpdate-Other: " <alvo>"
syntax-SkinClear-Other: " <alvo>"
#Auto-completion messages that appear when typing the command
completions-Skin: "<Skin>"
completions-Skinname: "<NomeDaSkin>"
completions-SkinUrl: "<UrlDaSkin>"
####################
#Success messages #
####################
#Success message sent to player whose skin was changed
skinChangeSuccess: "&2A sua skin foi alterada."
#Success message displayed when using /sr set <player> <skin> command
adminSetSkin: "&2Você definiu a skin do jogador %player."
#Success message to player whose skin was cleared
skinClearSuccess: "&2A sua skin foi removida."
#Success message sent to player that used /sr clear <player> command
skinClearIssuer: "&2A skin do jogador %player foi removida."
#Success message to player whose skin was updated
skinUpdateSuccess: "&2A sua skin foi atualizada."
#Success message sent to player that used /sr update <player> command
skinUpdateIssuer: "&2A skin do jogador %player foi atualizada."
#Success message when using /sr drop <player/skin> command
dataDropped: "&2Dados descartados para %playerOrSkin %targets."
#Success message when using /sr CreateCustom command
skinCreateSuccess: "&2A skin %skin foi criada!"
#Success message when using /sr ApplySkin command
adminApplySkinSuccess: "&2A skin do jogador foi atualizada!"
#/sr reload
reload: "&2Configuração e Idioma recarregados!"
############################
#Wait & Cooldown messages #
############################
#Informing the player when we did queue a custom skin.
urlSkin-waitMinute: "&2Carregando a skin, por favor aguarde... (Isto pode levar um tempo)"
#When a skin has been requested to many times from mojang directly.
wait-a-Minute: "&4Erro&8: &cPor favor, aguarde um minuto antes de solicitar esta skin novamente. (Taxa de envio limitada)"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldown: "&4Erro&8: &cVocê poderá trocar a sua skin novamente em &e%s &csegundos."
########################
#Permissions messages #
########################
#When the player does have access to "/skin" but not "/skin url"
noPermission-Url: "&4Erro&8: &cVocê não tem permissão para definir skins via URL."
#This is thrown on config.PerSkinPermissions
noPermission-Skin: "&4Erro&8: &cVocê não tem permissão para definir esta skin."
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled: "&4Erro&8: &cEsta skin foi desabilitada por um administrador."
#config.RestrictSkinUrls will make this line appear.
urlSkin-DomainBlocked: "&4Erro&8: &cEste domínio não foi habilitado pelo administrador."
##################
#Error messages #
##################
#Thrown when no premium player was found from the mojang api
error-Not-Premium: "&4Erro&8: &cNão existe nenhum jogador premium com esse nome."
#When a invalid skin (example: "null") is being set
error-Invalid-Player: "&4Erro&8: &c%player não é um nome ou URL válido."
#When a admin does try to update the skin of another player
error-NoSkin: "&4Erro&8: &cEste jogador não tem uma skin definida."
#when a admin does run /sr props on a player that does have no skin
error-NoSkin-Data: "&4Erro&8: &cNão foi possível obter os dados da skin! Este jogador tem uma skin?"
#On updating disabled OR invalid username OR api error (this does occur when api does time out)
error-Updating-Skin: "&4Erro&8: &cUm erro ocorreu ao atualizar a skin. Por favor, tente novamente mais tarde!"
#When a player does try to run /skin update while wearing a skin url
error-Updating-Url: "&4Erro&8: &cVocê não pode atualizar skins de URLs! \n&cSolicite novamente usando: /skin url"
#when a player does try to run /skin update on a skin that has update disabled (skin with 3rd line "0")
error-Updating-CustomSkin: "&4Erro&8: &cA skin não pôde ser atualizada porque é personalizada."
#when a player runs /skin url but does not provide a url
error-Invalid-SkinUrl: "&4Erro&8: &cURL ou formato de skin inválido, \n&cTentar enviar a sua skin para o imgur e clique com o botão direito em 'copiar endereço da imagem' \n&cPara mais informações: &c&oskinsrestorer.net/skinurl"
#When a player runs /sr ApplySkin but the skin could not be refreshed
adminApplySkinError: "&4ERRO&8: &cA skin do jogador NÃO pode ser atualizada!"
######################
#SkinsMenu messages #
######################
#Messages appearing when using /skins (gui)
skinsMenu-Open: "&2Abrindo o menu de skins..."
skinsMenu-Title: "&9Menu de Skins - Página %page"
skinsMenu-Select-Skin: "&2Clique para usar essa skin"
skinsMenu-PreviousPage: "&e&l«&7 Página anterior&e&l «"
skinsMenu-Clear-Skin: "&c&l[ &7Remover skin&c&l ]"
skinsMenu-NexstPage: "&a&l»&7 Próxima página&a&l »"
#######
#API #
#######
#These messages can occur because: (There was an issue between you and our required web services. OR Error throw by the web service.)
error-SkinUrl-Timeout: "&4Erro de MS&8: &cA API expirou ao carregar a sua &cskin. Por favor, tente novamente mais tarde. (MineSkin)"
error-Generic-error: "&4Erro&8: &cUm erro ocorreu ao solicitar os dados desta skin. Por favor, tente novamente mais tarde!"
error-MOJANG-API-OFFLINE: "&4Erro&8: &cA API da Mojang está offline, infelizmente, não fomos capazes de encontrar a sua skin. \n&cPor favor, tente novamente mais tarde..."
error-MS-API-OFFLINE: "&4Erro&8: &cA API do MineSkin está offline no momento, infelizmente, não podemos criar skins personalizadas neste momento. \n&cPor favor, tente novamente mais tarde..."
error-SERVER-OFFLINE: "&4Erro&8: &cO servidor está com problemas de conexão, por favor, tente novamente mais tarde..."
alt-API-FAILED: "&4Erro&8: &cA API dos dados das skins está sobrecarregada, tente novamente mais tarde!"
ms-API-FAILED: "&4Erro&8: &cA API do MineSkin está sobrecarregada, por favor tente novamente mais tarde!"
###############
#CUSTOM HELP #
###############
#[!WARNING!] Only works if "Skinsrestorer config.yml -> "EnableCustomHelp: true" [!WARNING!]
customHelpIFenabled:
  - "&3[&2&lSkinsRestorer&3] &7- &f&lv%ver%"
  - "    &2/skin <nomedaskin> &7-&f Versão mais curta do \"/skin set\"."
  - "    &2/skin set <nomedaskin> &7-&f Muda sua skin."
  - "    &2/skin URL <nomedaskin> &7-&f Define uma skin via Url_da_imagem.png"
  - "    &2/skin clear &7-&f Remove a sua skin."
  - "    &2/skin update &7-&f Atualiza a sua skin."
#String used as a divider (above and below customHelpIFenabled) (make it empty: "" to hide)
customHelpIFenabled-line: "&7&m----------------------------------------"
#################
#Miscellaneous #
#################
#When everything is working as intended :)
status-OK: "&2Conexão com a API da Mojang foi bem-sucedida!"
#Shown when your using a outdated version of skinsrestorer
outdated: "&4Você está executando uma versão desatualizada de SkinsRestorer!\n&cPor favor, atualize para a última versão no Spigot: \n&ehttps://www.spigotmc.org/resources/skinsrestorer.2124/"
#End #
#please do not remove below version string!
version: '${version}'
