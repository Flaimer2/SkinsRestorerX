---
##############################
#SkinsRestorer help msg    #
#Generated on ${version}         #
##############################
#We from SRTeam thank you for using our plugin!
#Wiki    --> https://github.com/SkinsRestorer/SkinsRestorerX/wiki/Locale-and-Translations/
#Discord --> https://discord.me/SkinsRestorer/
#File source --> https://github.com/SkinsRestorer/SkinsRestorerX/blob/stable/shared/src/main/resources/languages/english.yml
#Prefix that is sent before each non 'help-', 'syntax-' or 'completions-' message
prefix: "&e[&2SkinsRestorer&e]"
#################
#Help messages #
#################
#Help lines appearing in "/skin" OR "/skin help"
help-SkinClear: "Remove a tua skin."
help-SkinClear-Other: "Clears the skin of a target player."
help-SkinUpdate: "Atualiza a tua skin."
help-SkinUpdate-Other: "Updates the skin of a target player."
help-SkinSet: "Set the skin of another player."
help-Skinset-Other: "Sets the skin for a target player"
help-SkinSet-Other-Url: "Define uma skin por um URL (image_url.png)"
#Admin help lines appearing in "/sr" OR "/sr help"
help-SRreload: "Recarrega o ficheiro de configuração."
help-SRStatus: "Verifica os serviços da API necessários para o plugin."
help-SRDrop: "Remove a informação/skin do jogador."
help-SRProps: "Mostra as propriedades da skin do jogador."
help-SRApply-Skin: "Aplica novamente a skin ao jogador selecionado."
help-SRCreateCustom: "Cria uma skin personalizada para o servidor."
#Syntax messages that appear when typing the command & in help
syntax-Defaultcommand: " <skin/url>"
syntax-SkinSet: " <skin>"
syntax-SkinSet-Other: " <target> <skin/url>"
syntax-SkinUrl: " <SkinUrl> [classic/slim]"
syntax-SkinUpdate-Other: " <target>"
syntax-SkinClear-Other: " <target>"
#Auto-completion messages that appear when typing the command
completions-Skin: "<Skin>"
completions-Skinname: "<SkinName>"
completions-SkinUrl: "<SkinUrl>"
####################
#Success messages #
####################
#Success message sent to player whose skin was changed
skinChangeSuccess: "&2A tua skin foi alterada."
#Success message displayed when using /sr set <player> <skin> command
adminSetSkin: "&2Definiste a skin do jogador %player."
#Success message to player whose skin was cleared
skinClearSuccess: "&2A tua skin foi removida."
#Success message sent to player that used /sr clear <player> command
skinClearIssuer: "&2A skin do jogador %player foi removida."
#Success message to player whose skin was updated
skinUpdateSuccess: "&2A tua skin foi atualizada."
#Success message sent to player that used /sr update <player> command
skinUpdateIssuer: "&2A skin do jogador %player foi atualizada."
#Success message when using /sr drop <player/skin> command
dataDropped: "&2Informações de \"%playerOrSkin\" eliminadas do(s) jogador(es): %targets."
#Success message when using /sr CreateCustom command
skinCreateSuccess: "&2 A skin \"%skin\" foi criada!"
#Success message when using /sr ApplySkin command
adminApplySkinSuccess: "&2Player skin has been refreshed!"
#/sr reload
reload: "&2As configurações foram recarregadas!"
############################
#Wait & Cooldown messages #
############################
#Informing the player when we did queue a custom skin.
urlSkin-waitMinute: "&2A carregar a skin... (Isto pode levar algum tempo)"
#When a skin has been requested to many times from mojang directly.
wait-a-Minute: "&4Erro&8: &cPor favor, aguarda um minuto antes de solicitares a skin novamente. (Rate Limited)"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldown: "&4Erro&8: &cPodes alterar a tua skin dentro de &e%s &cseconds."
########################
#Permissions messages #
########################
#When the player does have access to "/skin" but not "/skin url"
noPermission-Url: "&4Erro&8: &cNão tens permissão para definir skins por um URL."
#This is thrown on config.PerSkinPermissions
noPermission-Skin: "&4Erro&8: &cNão tens permissão para definir esta skin."
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled: "&4Erro&8: &cEsta skin foi desabilitada por um administrador."
#config.RestrictSkinUrls will make this line appear.
urlSkin-DomainBlocked: "&4Erro&8: &cEste domínio foi bloqueado por um administrador."
##################
#Error messages #
##################
#Thrown when no premium player was found from the mojang api
error-Not-Premium: "&4Erro&8: &cNão existe nenhum jogador premium com esse nome."
#When a invalid skin (example: "null") is being set
error-Invalid-Player: "&4Erro&8: &c\"%player\" não é um nome/URL válido."
#When a admin does try to update the skin of another player
error-NoSkin: "&4Erro&8: &cEste jogador não tem uma skin."
#when a admin does run /sr props on a player that does have no skin
error-NoSkin-Data: "&4Erro&8: &cNão foi possível obter os dados da skin! O jogador tem uma skin?"
#On updating disabled OR invalid username OR api error (this does occur when api does time out)
error-Updating-Skin: "&4Erro&8: &cOcorreu um erro ao atualizar a skin. Tenta de novo mais tarde."
#When a player does try to run /skin update while wearing a skin url
error-Updating-Url: "&4Erro&8: &cNão podes atualizar skins de URLs! \n&cUsa novamente o comando: /skin url"
#when a player does try to run /skin update on a skin that has update disabled (skin with 3rd line "0")
error-Updating-CustomSkin: "&4Erro&8: &cA skin não pode ser atualizada pois é personalizada."
#when a player runs /skin url but does not provide a url
error-Invalid-SkinUrl: "&4Erro&8: &cFormato de URL inválido, \n&cExperimenta carregar a skin no imgur e clica em 'copiar endereço da imagem' \n&cMais informações em: &c&oskinsrestorer.net/skinurl"
#When a player runs /sr ApplySkin but the skin could not be refreshed
adminApplySkinError: "&4ERROR&8: &cplayer skin could NOT be refreshed!"
######################
#SkinsMenu messages #
######################
#Messages appearing when using /skins (gui)
skinsMenu-Open: "&2A abrir o menu de skins..."
skinsMenu-Title: "&9Menu de skins - Página %page"
skinsMenu-Select-Skin: "&2Clica para usar esta skin"
skinsMenu-PreviousPage: "&e&l«&7 Página anterior&e&l «"
skinsMenu-Clear-Skin: "&c&l[ &7Remover skin&c&l ]"
skinsMenu-NexstPage: "&a&l»&7 Próxima página&a&l »"
#######
#API #
#######
#These messages can occur because: (There was an issue between you and our required web services. OR Error throw by the web service.)
error-SkinUrl-Timeout: "&4MS Error&8: &cA ligação da API expirou ao carregar a tua &cskin. Tenta de novo mais tarde. (MineSkin)"
error-Generic-error: "&4Erro&8: &cOcorreu um erro ao solicitar os dados da skin. Por favor, tenta de novo mais tarde."
error-MOJANG-API-OFFLINE: "&4Erro&8: &cA API da Mojang está offline, logo não podemos encontrar a skin. \n&cPor favor, tenta de novo mais tarde..."
error-MS-API-OFFLINE: "&4Error&8: &cA API do MineSkin está offline, logo não é possível criar skins personalizadas. \n&cPor favor, tenta de novo mais tarde..."
error-SERVER-OFFLINE: "&4Erro&8: &cO servidor está com problemas de conexão. Por favor, tenta de novo mais tarde..."
alt-API-FAILED: "&4Erro&8: &cA API está sobrecarregada. Por favor, tenta de novo mais tarde."
ms-API-FAILED: "&4Erro&8: &cA API do MineSkin está sobrecarregada. Por favor, tenta de novo mais tarde."
###############
#CUSTOM HELP #
###############
#[!WARNING!] Only works if "Skinsrestorer config.yml -> "EnableCustomHelp: true" [!WARNING!]
customHelpIFenabled:
  - "&3[&2&lSkinsRestorer&3] &7- &f&lv%ver%"
  - "    &2/skin <skinname> &7-&f Versão curta do comando \"/skin set\"."
  - "    &2/skin set <skinname> &7-&f Altera a tua skin."
  - "    &2/skin url <skinname> &7-&f Define uma skin por um URL (Image_url.png)"
  - "    &2/skin clear &7-&f Remove a tua skin."
  - "    &2/skin update &7-&f Atualiza a tua skin."
#String used as a divider (above and below customHelpIFenabled) (make it empty: "" to hide)
customHelpIFenabled-line: "&7&m----------------------------------------"
#################
#Miscellaneous #
#################
#When everything is working as intended :)
status-OK: "&2Ligação com a API da Mojang bem-sucedida!"
#Shown when your using a outdated version of skinsrestorer
outdated: "&4Estás a usar uma versão desatualizada do SkinsRestorer!\n&cPor favor, atualiza para a versão mais recente no Spigot: \n&ehttps://www.spigotmc.org/resources/skinsrestorer.2124/"
#End #
#please do not remove below version string!
version: '${version}'
