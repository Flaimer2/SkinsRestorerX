---
##############################
#SkinsRestorer help msg    #
#Generated on ${version}         #
##############################
#We from SRTeam thank you for using our plugin!
#Wiki    --> https://github.com/SkinsRestorer/SkinsRestorerX/wiki/Locale-and-Translations/
#Discord --> https://discord.me/SkinsRestorer/
#File source --> https://github.com/SkinsRestorer/SkinsRestorerX/blob/stable/shared/src/main/resources/languages/english.yml
#Prefix that is sent before each non 'help-', 'syntax-' or 'completions-' message
prefix: "&e[&2SkinsRestorer&e]"
#################
#Help messages #
#################
#Help lines appearing in "/skin" OR "/skin help"
help-SkinClear: "Bersihkan skinmu."
help-SkinClear-Other: "Bersihkan skin pemain yang dituju."
help-SkinUpdate: "Memperbarui skinmu."
help-SkinUpdate-Other: "Memperbarui skin pemain yang dituju."
help-SkinSet: "Mengatur skin pemain lain."
help-Skinset-Other: "Mengatur skin pemain yang dituju"
help-SkinSet-Other-Url: "Mengatur skin menggunakan tautan url_gambar.png"
#Admin help lines appearing in "/sr" OR "/sr help"
help-SRreload: "Memuat ulang berkas konfigurasi."
help-SRStatus: "Memeriksa layanan API yang dibutuhkan oleh plugin."
help-SRDrop: "Menghapus data pemain atau skin."
help-SRProps: "Menunjukkan properti skin pemain saat ini."
help-SRApply-Skin: "Menerapkan kembali skin untuk pemain yang ditargetkan."
help-SRCreateCustom: "Membuat skin custom yang diterapkan secara luas di server."
#Syntax messages that appear when typing the command & in help
syntax-Defaultcommand: " <skin/url>"
syntax-SkinSet: " <skin>"
syntax-SkinSet-Other: " <target> <skin/url>"
syntax-SkinUrl: " <SkinUrl> [classic/slim]"
syntax-SkinUpdate-Other: " <target>"
syntax-SkinClear-Other: " <target>"
#Auto-completion messages that appear when typing the command
completions-Skin: "<Skin>"
completions-Skinname: "<SkinName>"
completions-SkinUrl: "<SkinUrl>"
####################
#Success messages #
####################
#Success message sent to player whose skin was changed
skinChangeSuccess: "&2Skinmu telah diubah."
#Success message displayed when using /sr set <player> <skin> command
adminSetSkin: "&2Kamu mengatur skin milik %player."
#Success message to player whose skin was cleared
skinClearSuccess: "&2Skinmu berhasil dibersihkan."
#Success message sent to player that used /sr clear <player> command
skinClearIssuer: "&2Skin untuk %player telah dibersihkan."
#Success message to player whose skin was updated
skinUpdateSuccess: "&2Skinmu telah diperbarui."
#Success message sent to player that used /sr update <player> command
skinUpdateIssuer: "&2Skin %player telah diperbarui."
#Success message when using /sr drop <player/skin> command
dataDropped: "&2Data dihilangkan untuk %playerOrSkin %targets."
#Success message when using /sr CreateCustom command
skinCreateSuccess: "&2Skin %skin berhasil dibuat!"
#/sr reload
reload: "&2Config dan Locale telah berhasil dimuat ulang!"
############################
#Wait & Cooldown messages #
############################
#Informing the player when we did queue a custom skin.
urlSkin-waitMinute: "&2Mengunggah skin, harap tunggu...(Ini mungkin memerlukan beberapa waktu)"
#When a skin has been requested to many times from mojang directly.
wait-a-Minute: "&4Error&8: &cHarap tunggu beberapa menit untuk menggunakan skin itu lagi. (Terbatas)"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldown: "&4Error&8: &cKamu dapat mengganti skinmu lagi dalam &e%s &cdetik."
########################
#Permissions messages #
########################
#When the player does have access to "/skin" but not "/skin url"
noPermission-Url: "&4Error&8: &cAnda tidak memiliki izin untuk mengatur skin menggunakan tautan."
#This is thrown on config.PerSkinPermissions
noPermission-Skin: "&4Error&8: &cKamu tidak memiliki izin untuk menggunakan skin ini."
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled: "&4Error&8: &cSkin ini telah dinonaktifkan oleh administrator."
#config.RestrictSkinUrls will make this line appear.
urlSkin-DomainBlocked: "&4Error&8: &cDomain ini tidak diperbolehkan oleh administrator."
##################
#Error messages #
##################
#Thrown when no premium player was found from the mojang api
error-Not-Premium: "&4Error&8: &cPemain premium dengan nama tersebut tidak ada."
#When a invalid skin (example: "null") is being set
error-Invalid-Player: "&4Error&8: &c%player bukan merupakan username maupun tautan yang valid."
#When a admin does try to update the skin of another player
error-NoSkin: "&4Error&8: &cPemain ini tidak memiliki skin yang diatur."
#when a admin does run /sr props on a player that does have no skin
error-NoSkin-Data: "&4Error&8: &cTIdak ada data skin yang didapatkan! Apakah pemain ini memiliki skin?"
#On updating disabled OR invalid username OR api error (this does occur when api does time out)
error-Updating-Skin: "&4Error&8: &cSebuah error terjadi pada saat memperbarui skinmu. Harap coba lagi nanti!"
#When a player does try to run /skin update while wearing a skin url
error-Updating-Url: "&4Error&8: &cAnda tidak dapat memperbarui skin dengan url khusus! \n&cBuat permintaan lagi menggunakan /skin tautan"
#when a player does try to run /skin update on a skin that has update disabled (skin with 3rd line "0")
error-Updating-CustomSkin: "&4Error&8: &cSkin tidak dapat diperbarui karena itu merupakan skin khusus."
#when a player runs /skin url but does not provide a url
error-Invalid-SkinUrl: "&4Error&8: &cTautan skin atau format yang tidak valid, \n&cCoba unggah skinmu ke imgur dan klik kanan 'copy image address' \n&cUntuk panduan lihat: &c&oskinsrestorer.net/skinurl"
######################
#SkinsMenu messages #
######################
#Messages appearing when using /skins (gui)
skinsMenu-Open: "&2Membuka menu skin..."
skinsMenu-Title: "&9Menu Skin - Halaman %page"
skinsMenu-Select-Skin: "&2Klik untuk memilih skin ini"
skinsMenu-PreviousPage: "&e&l«&7 Halaman Sebelumnya&e&l «"
skinsMenu-Clear-Skin: "&c&l[ &7Bersihkan Skin&c&l ]"
skinsMenu-NexstPage: "&a&l»&7 Halaman Selanjutnya&a&l »"
#######
#API #
#######
#These messages can occur because: (There was an issue between you and our required web services. OR Error throw by the web service.)
error-SkinUrl-Timeout: "&4MS Error&8: &cAPI kehabisan waktu saat mengunggah &cskinmu. Harap coba lagi nanti. (MineSkin)"
error-Generic-error: "&4Error&8: &cError terjadi ketika meminta data skin, harap coba lagi nanti!"
error-MOJANG-API-OFFLINE: "&4Error&8: &cApi MOjang saat ini sedang offline, sedihnya kami tidak dapat menemukan skin yang diarsipkan. \n&cHarap coba lagi nanti..."
error-MS-API-OFFLINE: "&4Error&8: &cAPI Mineskin saat ini sedang offline, sedihnya kami tidak dapat membuat skin khusus untuk saat ini. \n&cHarap coba lagi nanti..."
error-SERVER-OFFLINE: "&4Error&8: &cServer sedang mengalami masalah koneksi, harap coba lagi nanti..."
alt-API-FAILED: "&4Error&8: &cSkin Data API sedang sibur, harap coba lagi nanti!"
ms-API-FAILED: "&4Error&8\": &cMineSkin API sedang sibuk, harap coba lagi nanti!"
###############
#CUSTOM HELP #
###############
#[!WARNING!] Only works if "Skinsrestorer config.yml -> "EnableCustomHelp: true" [!WARNING!]
customHelpIFenabled:
  - "&3[&2&lSkinsRestorer&3] &7- &f&lv%ver%"
  - "    &2/skin <skinname> &7-&f Versi singkat dari \"/skin set\"."
  - "    &2/skin set <skinname> &7-&f Mengubah skinmu."
  - "    &2/skin url <skinname> &7-&f Mengatur sebuah skin menggunakan url_Gambar.png"
  - "    &2/skin clear &7-&f Membersihkan skinmu."
  - "    &2/skin update &7-&f memperbarui skinmu."
#String used as a divider (above and below customHelpIFenabled) (make it empty: "" to hide)
customHelpIFenabled-line: "&7&m----------------------------------------"
#################
#Miscellaneous #
#################
#When everything is working as intended :)
status-OK: "&2Koneksi ke API Mojang berhasil!"
#Shown when your using a outdated version of skinsrestorer
outdated: "&4Anda menjalankan versi lama dari SkinsRestorer!\n&cHarap perbarui versi terbaru di Spigot: \n&ehttps://www.spigotmc.org/resources/skinsrestorer.2124/"
#End #
#please do not remove below version string!
version: '${version}'
