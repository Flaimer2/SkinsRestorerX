####################
#Success messages #
####################
#Success message sent to player whose skin was changed
skinChangeSuccess: "&2Skin'in değiştirildi."
#Success message displayed when using /sr set <player> <skin> command
adminSetSkin: "&2%player isimli oyuncunun Skin'ini ayarladın."
#Success message to player whose skin was cleared
skinClearSuccess: "&2Skin'in kaldırıldı."
#Success message sent to player that used /sr clear <player> command
skinClearIssuer: "&2%player isimli oyuncunun Skin'i kaldırıldı."
#Success message to player whose skin was updated
skinUpdateSuccess: "Skin'in güncellendi."
#Success message sent to player that used /sr update <player> command
skinUpdateIssuer: "&2%player isimli oyuncunun Skin'i güncellendi."
#Success message when using /sr drop <player/skin> command
dataDropped: "&2%playerOrSkin %targets için veri düştü."
#Success message when using /sr CreateCustom command
skinCreateSuccess: "&2%skin İsimli Skin oluşturuldu!"
#/sr reload
reload: "&2Yapılandırma ve Yerel ayar yeniden yüklendi!"
############################
#Wait & Cooldown messages #
############################
#Informing the player when we did queue a custom skin.
urlSkin-waitMinute: "&2Skin yükleniyor, lütfen bekleyin... (Bu biraz zaman alabilir)"
#When a skin has been requested to many times from mojang directly.
wait-a-Minute: "&4Hata&8: &cLütfen o Skini tekrar istemeden önce bir dakika bekleyin. (Oran Sınırlı)"
#Message sent to player that is on cooldown when using /skin command too fast without having the skinsrestorer.bypasscooldown permission
skinCooldown: "&4Hata&8: &cSkininizi &e%s &csaniye içinde tekrar değiştirebilirsiniz."
########################
#Permissions messages #
########################
#When the player does have access to "/skin" but not "/skin url"
noPermission-Url: "&4Hata&8: &cSkinleri URL'ye göre ayarlama izniniz yok."
#This is thrown on config.PerSkinPermissions
noPermission-Skin: "&4Hata&8: &cBu Skini ayarlama izniniz yok."
#Message sent when a player wants to use a disabled skin without having the skinsrestorer.bypassdisabled permission
skinDisabled: "&4Hata&8: &cBu Skin bir yönetici tarafından devre dışı bırakıldı."
#config.RestrictSkinUrls will make this line appear.
urlSkin-DomainBlocked: "&4Hata&8: &cBu etki alanına yönetici tarafından izin verilmedi."
##################
#Error messages #
##################
#Thrown when no premium player was found from the mojang api
error-Not-Premium: "&4Hata&8: &cBu ada sahip premium oyuncu mevcut değil."
#When a invalid skin (example: "null") is being set
error-Invalid-Player: "&4Hata&8: &c%player geçerli bir kullanıcı adı veya URL değil."
#When a admin does try to update the skin of another player
error-NoSkin: "&4Hata&8: &cBu oyuncunun Skin seti yok."
#when a admin does run /sr props on a player that does have no skin
error-NoSkin-Data: "&4Hata&8: &cSkin verisi alınmadı! Bu oyuncunun Skini var mı?"
#On updating disabled OR invalid username OR api error (this does occur when api does time out)
error-Updating-Skin: "&4Hata&8: &cSkininiz güncellenirken bir hata oluştu. Lütfen daha sonra tekrar deneyiniz!"
#When a player does try to run /skin update while wearing a skin url
error-Updating-Url: "&4Hata&8: &cÖzel url Skinlerini güncelleyemezsiniz!\n&c/skin url'sini kullanarak tekrar istekte bulunun"
#when a player does try to run /skin update on a skin that has update disabled (skin with 3rd line "0")
error-Updating-CustomSkin: "&4Hata&8: &cÖzel olduğu için Skin güncellenemiyor."
#when a player runs /skin url but does not provide a url
error-Invalid-SkinUrl: "&4Hata&8: &cGeçersiz Skin URL'si veya biçimi,\n&cCildinizi imgur'a yüklemeyi deneyin ve 'resim adresini kopyala'yı' sağ tıklayın\n&cKılavuz için bakınız: &c&oskinsrestorer.net/skinurl"
######################
#SkinsMenu messages #
######################
#Messages appearing when using /skins (gui)
