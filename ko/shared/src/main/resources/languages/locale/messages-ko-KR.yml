error-Updating-Url: "&4오류&8: &c맞춤 URL 스킨을 업데이트할 수 없어요! \n&c/skin url 명령어로 다시 요청하세요."
#When a player does try to run /skin update on a skin that has update disabled (skin with 3rd line "0")
error-Updating-CustomSkin: "&4오류&8: &c맞춤 스킨이기 때문에 업데이트될 수 없어요."
